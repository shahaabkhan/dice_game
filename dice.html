<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo game</title>
    <link rel="stylesheet" href="dice.css">
</head>

<body>
    <!-- <h1>Ludo Game</h1> -->
    <div class="container">
        <!-- <h1>ludo game</h1> -->
        <h1 class="heading">Ludo Game</h1>
        <div class="dice">
            <p>Player1</p>
            <img src="dice images/dice2.png" style="width: 300px;" id="check1">
        </div>
        <div class="dice">
            <p>Player2</p>
            <img src="dice images/dice5.png" style="width: 300px;" id="check2">
        </div>
        <div>
            <button onclick="ludogame()">click me</button>
            <h2>Winning player</h2>
        </div>
    </div>



    <script>
        ludogame = () => {
        let Play1 = Math.floor(Math.random() * 6) + 1;
        let Play1dice = `dice images/dice${Play1}.png`;
        document.getElementById('check1').setAttribute('src',Play1dice);

        let Play2 = Math.floor(Math.random() * 6) + 1;
        let Play2dice = `dice images/dice${Play2}.png`;
        document.getElementById('check2').setAttribute('src',Play2dice);

        if (Play1 > Play2)
        {
            document.querySelector('h1').innerHTML="Player 1 won"; 
            document.querySelector('h2').innerHTML="Congragulation Player 1";
        }
        else if(Play1 < Play2)
        {
            document.querySelector('h1').innerHTML="Player 2 won";
            document.querySelector('h2').innerHTML="Congragulation Player 2";
        }
        else{
            document.querySelector('h1').innerHTML="DRAW";
        }



        }


    </script>
</body>

</html>
